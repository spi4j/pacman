# Le nom de l'application (sert de prefixe pour l'ensemble des projets)
idAppli = appli1
# L'auteur par defaut des fichiers generes
author = Pacman
# Le package racine des sources du projet
package = fr.appwhite1
# La version de l'application
version = 
# La version de SPI4J utilisee par les generateurs
spi4j.version = 
# Type de la base de donnees, parmi Oracle, H2, Mysql, Postgresql (plusieurs possibles, separes par des virgules)
database.type = Oracle, H2
# Type de client, pour l'instant uniquement SWING, GWT, JSF ou vide
client.type = SWING
# Norme de nommage pour Java
naming.type = SAFRAN
# Delimiteur de ligne (WINDOWS / LINUX)
new.line = WINDOWS
# Le prefixe pour les annotations requirement
requirement.prefix = REQ_
# Prefixe pour les tables de l'application
server.sql.table.prefix = AW_
# Champs additionnels pour les tables de l'application
server.sql.table.additional_fields = server.sql.table.additional_field.xdmaj, server.sql.table.additional_field.xtopsup
# Tablespace specifique (si base Oracle)
server.sql.oracle.index.tablespace = 
# Flag indiquant si le mode debug pour PacMan est actif (plus d'informations en cas d'erreur de generation)
pacman.mode.isDebug = false
# Flag indiquant si la generation de la couche de persistance (= Entity) se fait avec les methodes de LazyLoading
dsl.entity.isLazyLoading = false
# Flag indiquant si la fetching strategy doit \ufffdtre generee dans l'application (non generee par defaut)
fetchingstrategy.enabled = true
# Flag indiquant si les service requirements doivent \ufffdtre generes dans l'application (generes par defaut)
servicerequirements.enabled = true
# Flag indiquant si le log4j2.properties doit \ufffdtre genere dans l'application (genere par defaut)
log4j.enabled = true
# Flag indiquant si les annotations ejb doivent \ufffdtre generees dans l'application (generees par defaut)
ejbservice.enabled = true
# Flag pour la generation de la couche Matching et les objets DTO
matching.layer.enabled = true
# Flag pour la generation de la couche de securite (serveur / client)
spi4j.security.enabled = false
# Flag indiquant si une application des gestion des entites (crud) doit \ufffdtre generee (non generee par defaut)
application.crud.enabled = false
# Flag indiquant si les tests de comportement (JBehave) doivent \ufffdtre generes (non generes par defaut)
tests.bdd.enabled = false
# Flag indiquant si le projet va servir comme librairie
project.isLibrary = false
# Flag indiquant si le projet va utiliser une librairie
project.useLibrary = false
# Flag indiquant si on veut generer des services web
ws.layer.enabled = false
# Flag indiquant si les tests unitaires sur le crud doivent etre generes (generes par defaut)
tests.crud.enabled = true
# Niveau de base pour le decoupage des exigences dans le code genere (0 : aucun decoupage)
requirement.category.base.level = 0
# Version initiale (cf. "set_versionImplem()") mise lors de la premiere genetration pour les tests de versionning d'exigence ("none" : exigence non implementee ou "current" pour la version du modele)
test.requirement.versionning.initial = none
# Fichier de configuration des regles de validation
validation.config.file = validation.xml
# Initialisation du fichier de configuration en cas d'erreur de celui-ci
validation.init.on.error = true
# Utilisation des parametres pour le user code des methodes soa
deprecated.soa.usercode.params = true
# Projet Eclipse pour la partie serveur de l'application
server.project = appwhite1-server
# Dossier de generation des sources serveur
server.source.dir = src/main/java
# Dossier de generation des sources serveur
server.resources.dir = src/main/resources
# Dossier de generation des sources test serveur
server.test.dir = src/test/java
# Dossier de generation des sources sql serveur
server.sql.dir = src/main/sql
# Dossier de generation des sources xmi serveur
server.xmi.dir = src/main/xmi
# Package pour la generation des servlets CXF (SOAP)
server.cfx.pkg = ws.servlet
# Projet Eclipse de la partie commune entre la partie cliente et la partie serveur
commons.project = appwhite1-commons
# Dossier de generation des sources common
commons.source.dir = src/main/java
# Dossier du repertoire de configuration common
commons.conf.dir = conf
# Dossier de generation des sources test common
commons.test.dir = src/test/java
# Dossier de generation des resources de test de commons
commons.test.resources.dir = src/test/resources
# Projet Eclipse de la partie modele de l'application
model.project = appli1-model
# Projet Eclipse de la partie livraison de l'application
delivery.project = appli1-livraison-hebergement
# Projet Eclipse de la partie Webapp pour les services Web 
webapp.project = appli1-webapp
# Dossier de generation pour les fichiers de configuration du projet
webapp.webinf.dir = src/main/webapp/WEB-INF
# Projet Eclipse de la partie Integration pour un client swing
client.integration.project = myproject-integration
# Dossier de generation des sources integration
client.integration.source.dir = src/main/java
# Package pour le lanceur du client
client.integration.launcher.pkg = ui.main
# Projet Eclipse de la partie modele de l'application
client.jwebstart.project = appli1-javawebstart
# Dossier de generation des sources javawebstart
client.jwebstart.source.dir = src/main/java
# Dossier de generation pour les fichiers de configuration du javawebstart
client.jwebstart.webinf.dir = src/main/webapp/WEB-INF
# Dossier de generation des resources de test de javawebstart
client.jwebstart.resources.dir = src/main/resources
# Dossier de generation pour les cles javawebstart
client.jwebstart.key.dir = key
# Projet Eclipse du client SWING
client.swing.project = myproject-client-swing
# Dossier de generation des sources du client Swing
client.swing.source.dir = src/main/java
# Dossier de generation pour les tests du client Swing
client.swing.test.dir = src/test/java
# Dossier de generation des ressources du client Swing
client.swing.resources.dir = src/main/resources
